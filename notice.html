<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onneshon Notice Board</title>
    <link rel="stylesheet" href="stylesnot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="hero-section">
        <div class="hero-content">
            <h1>Onneshon Notice Board</h1>
            <p>Official Announcements and Updates</p>
        </div>
        <button id="newNoticeBtn" class="floating-btn">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <div class="container">
        <div id="noticeContainer" class="notice-container"></div>
    </div>

    <!-- Notice Form -->
    <div id="noticeForm" class="notice-form">
        <div class="notice-form-container">
            <div class="form-header">
                <div class="form-header-content">
                    <h2><span id="formTitle">New Announcement</span></h2>
                    <p class="form-subtitle">Share important information with the community</p>
                </div>
                <button type="button" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="noticeFormElement">
                <div class="form-group">
                    <div class="input-container">
                        <input type="text" id="noticeTitle" class="modern-input" placeholder=" " required>
                        <label for="noticeTitle" class="floating-label">Announcement Title</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <textarea id="noticeContent" class="modern-textarea" placeholder=" " maxlength="300" required></textarea>
                        <label for="noticeContent" class="floating-label">Announcement Details</label>
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                        <div class="form-footer">
                            <div class="char-count"><span id="charCount">0</span>/300</div>
                            <div class="form-actions">
                                <button type="button" class="btn btn-danger" id="cancelBtn">
                                    <i class="fas fa-times"></i> Discard
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane"></i> Publish
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
