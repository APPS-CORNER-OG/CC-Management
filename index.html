<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onneshon Coaching Center</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="hero-section">
        <h1>Welcome to Onneshon</h1>
        <p>Your Gateway to Academic Excellence</p>
    </div>

    <div class="container">
        <div class="quick-access">
            <div class="access-card">
                <h3><i class="fas fa-book-open"></i> Courses</h3>
                <p>Access your study materials and resources</p>
            </div>

            <div class="access-card">
                <h3><i class="fas fa-calendar-alt"></i> Schedule</h3>
                <p>View upcoming classes and events</p>
            </div>

            <div class="access-card">
                <h3><i class="fas fa-chart-line"></i> Progress</h3>
                <p>Check your academic performance</p>
            </div>
            <div class="access-card">
                <h3><i class="fas fa-chart-line"></i> Progress</h3>
                <p>Check your academic performance</p>
            </div>
        </div>
    </div>

    <!-- Floating Navigation -->
    <div class="icon-nav">
        <div class="nav-icon" onclick="location.href='dashboard.html'">
            <i class="fas fa-home"></i>
        </div>
        <div class="nav-icon" onclick="location.href='profile.html'">
            <i class="fas fa-user"></i>
        </div>
        <div class="nav-icon" onclick="location.href='messages.html'">
            <i class="fas fa-comments"></i>
        </div>
        <div class="nav-icon" onclick="location.href='settings.html'">
            <i class="fas fa-cog"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
